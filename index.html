<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Elite" Names and College Major</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>

    body {
      text-align: center;
    }

    text {
      font-size: 8pt;
    }

    line {
      stroke: #333;
    }

    circle {
      stroke: #333;
      fill: #fff;
      stroke-width: 1px;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .x.axis .domain,
    .x.axis line {
      fill : none;
      stroke: none;
    }

    .x.grid {
      fill : none;
      stroke: none;
    }

    .x.grid .tick line {
      stroke: #ccc;
      stroke-dasharray: 3,3;
    }

    #chart {
      width: 100%;
      height: 600px;
      display: block;
    }
    .source {
      text-align: right;
      margin-right: 20px;
    }

    .source a {
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <h4>"Elite" Names and College Major</h4>
    <div id="chart"></div>
    <div class="source"><a href="http://bsou.io">Ben Southgate</a>, 2015</div>
  </div>
  <script src="bundle.js"></script>

</body>
</html>
