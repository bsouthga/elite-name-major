<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Elite" Names and College Major</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>

    body {
      text-align: center;
    }

    text {
      font-size: 8pt;
    }

    line {
      stroke: #333;
    }

    circle {
      stroke: #333;
      fill: #fff;
      stroke-width: 1px;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .x.axis .domain,
    .x.axis line {
      fill : none;
      stroke: none;
    }

    .x.grid {
      fill : none;
      stroke: none;
    }

    .x.grid .tick line {
      stroke: #ccc;
      stroke-dasharray: 3,3;
    }

    #chart {
      width: 100%;
      height: 600px;
      display: block;
    }
    .source {
      text-align: right;
      margin-right: 20px;
    }

    .source a {
      color: #000;
    }

    #tooltip {
      display: block;
      position: absolute;
      color: #000;
      font-weight: normal;
      background: #ffffff;
      padding: 5px 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      z-index: 12;
    }

    #tooltip:after, #tooltip:before {
      top: 100%;
      left: 50%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    #tooltip:after {
      border-color: rgba(255, 255, 255, 0);
      border-top-color: #ffffff;
      border-width: 10px;
      margin-left: -10px;
    }

    #tooltip:before {
      border-color: rgba(204, 204, 204, 0);
      border-top-color: #ccc;
      border-width: 11px;
      margin-left: -11px;
    }

  </style>
</head>
<body>
  <div id="chart"></div>
  <div class="source"><a href="http://bsou.io" target="__blank">Ben Southgate</a>, 2015</div>
  <div id="tooltip">
    <span class="value"></span>
  </div>
  <script src="bundle.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54214517-3', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
